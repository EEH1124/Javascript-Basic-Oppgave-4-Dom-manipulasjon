<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color change</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1>Click the button to change background color</h1>

    <!-- Box to display the current color -->
    <div id="colorDisplay">Current Color : white</div>

    <!-- Button to change the background color -->
    <button id="colorButton">Change color</button>

    <!-- Button to reset the background color -->
    <button id="resetButton">Reset</button>

    <!-- Footer at the bottom of the page -->
    <footer>
      <p>&copy; Project made with JavaScript</p>
    </footer>

    <script src="Script.js" defer></script>
  </body>
</html>
